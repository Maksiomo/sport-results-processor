openapi: 3.0.3
info:
  title: Sport registry server API Documentation
  version: 1.0.0
  description: |
    REST API для доступа к данным спортивных соревнований.
servers:
  - url: http://localhost:8080
    description: Локальный сервер

paths:
  /sports:
    get:
      summary: Список видов спорта
      tags: [Sports]
      responses:
        "200":
          description: Массив видов спорта
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ListSportsResponse"
    post:
      summary: Создать новый вид спорта
      tags: [Sports]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSport"
      responses:
        "201":
          description: Создан вид спорта
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sport"

  /sports/{id}:
    get:
      summary: Получить вид спорта по ID
      tags: [Sports]
      parameters:
        - name: id
          in: path
          description: ID вида спорта
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Вид спорта
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sport"
        "404":
          description: Не найден

  /countries:
