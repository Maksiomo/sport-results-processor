{{- $projectName := "sport-results-processor" }}
---

project: {{ $projectName }}
configVersion: 1

---

image: app
from: golang:1.24.0-alpine
  {{- if eq (env "NOCACHE") "true" }}
fromCacheVersion: "{{ env "CI_JOB_STARTED_AT" }}"
  {{- end }}
shell:
  beforeInstall:
    - apk --no-cache add ca-certificates git openssh-client
    - mkdir -p /root/.ssh && echo -e 'Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null' > /root/.ssh/config
  install:
    - cd /app
    - go mod download -x
  beforeSetup:
    - cd /app
    - go build -ldflags="-w -s" -o bin/{{ $projectName }} cmd/*.go
git:
  - add: /
    to: /app
    stageDependencies:
      install:
        - "go.mod"
        - "go.sum"
      beforeSetup:
        - "**/*.go"
mount:
  - from: build_dir
    to: /go/pkg/mod

---

image: {{ $projectName }}
from: alpine:latest
docker:
  CMD: {{ $projectName }}
git:
  - add: /config.yaml
    to: /config.yaml
import:
  - image: app
    add: /app/bin/{{ $projectName }}
    to: /usr/local/bin/{{ $projectName }}
    after: setup
---

image: mockery
from: golang:alpine
  {{- if eq (env "NOCACHE") "true" }}
fromCacheVersion: "{{ env "CI_JOB_STARTED_AT" }}"
  {{- end }}
shell:
  install:
    - go install github.com/vektra/mockery/v2@latest
---

image: golangci-lint
from: golangci/golangci-lint:latest
---

image: oapi-codegen
from: golang:alpine
  {{- if eq (env "NOCACHE") "true" }}
fromCacheVersion: "{{ env "CI_JOB_STARTED_AT" }}"
  {{- end }}
shell:
  install:
    - go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
---

image: sqlboiler
from: golang:alpine
  {{- if eq (env "NOCACHE") "true" }}
fromCacheVersion: "{{ env "CI_JOB_STARTED_AT" }}"
  {{- end }}
shell:
  install:
    - go install github.com/volatiletech/sqlboiler/v4@latest
    - go install github.com/volatiletech/sqlboiler/v4/drivers/sqlboiler-psql@latest
---

image: goose
from: golang:alpine
  {{- if eq (env "NOCACHE") "true" }}
fromCacheVersion: "{{ env "CI_JOB_STARTED_AT" }}"
  {{- end }}
shell:
  install:
    - go install github.com/pressly/goose/v3/cmd/goose@latest
---
